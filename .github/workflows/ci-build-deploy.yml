name: CI / Build & Deploy

on:
  push:
    branches: [main]

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: production
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - run: bunx drizzle-kit generate

      - run: bunx drizzle-kit migrate

  build-publish:
    needs: migrate
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Set up QEMU (for multi-arch builds) # Optional, drop if not needed
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx # Prepare Buildx builder
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR # Secure registry login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push Docker image # Build + push in one go
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}

  deploy:
    needs: build-publish
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Trigger Render deploy
        uses: render-examples/render-deploy-action@v2
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          image: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}
          wait_for_deploy: true
